<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>floatLayout.html[float속성을 이용한 레이아웃]</title>
<style type="text/css">
	#header {
		width: 950px; height: 80px;
		background-color: #89A236;
	}
	#navigation {
		width: 950px; height: 50px;
		background-color: #3E5100;
	}
	#aside {
		width: 200px; height: 450px;
		background-color: #627A14;
		float: right;
	}
	#section {
		width: 750px; height: 450px;
		background-color: #E0F3A2;
		float: right;
	}
	#footer {
		width: 950px; height: 50px;
		background-color: #B3CB65;
	}
</style>
</head>
<body>
	<div id="header"><h1>Header</h1></div>
	<div id="navigation"><h1>Navigation</h1></div>
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
		</div>
		<div id="section">
			<h1>Section</h1>
		</div>
	</div>
<!-- 	<div id="footer"><h1>Footer</h1></div> -->
</body>
</html>
