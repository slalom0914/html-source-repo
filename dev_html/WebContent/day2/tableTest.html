<html>
<head>
<meta charset="UTF-8">
<title>Table태그</title>

<script type="text/javascript" src="http://192.168.0.244:8000/js/jquery.easyui.min.js"></script>
</head>
<body>
<script type="text/javascript">
/* 
$는 jquery를 쓰는 대신 사용하는 특수기호 이다. - jquery에서 지원하고 있는....
ready함수는 DOM(Document Object Model)구성이 완료되었을 때를 감지하는 이벤트 핸들러 함수이다.
DOM구성이 완료되어야 javascript언어를 활용하여 태그 하나하나에 접근할 수 있다.
같은 서버에 있는 페이지는 잘 불러오고 화면에도 적용되지만 다른 서버에 있는 json파일은 처리를 안해 줌.

*/
	$(document).ready(function(){
		alert("DOM구성이 완료되었을때");
		$("#dg_dept").datagrid({//생성자
			url:'./jsonDeptList.jsp'
		});
	});
</script>
	<table id="dg_dept" class="easyui-datagrid">
        <thead>
            <tr>
            	<th data-options="field:'rno', width:'100', align:'center'">순번</th>
                <th data-options="field:'deptno',width:80,align:'center'">부서번호</th>
                <th data-options="field:'dname',width:200,align:'center'">부서명</th>
                <th data-options="field:'loc',width:80,align:'center'">지역</th>
            </tr>
        </thead>	
	</table>
</body>
</html>
